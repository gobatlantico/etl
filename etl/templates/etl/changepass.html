{% extends 'etl/base.html' %}
{% block content %}

<div align='center'>
<h2>Cambiar Contraseña</h2>
</div>
<form method="post" enctype="multipart/form-data">
  <div class="form-group" align="center">
    {% csrf_token %}
    <p></p>
    {% for field in form%}
    {{ field.label_tag }} {{ field }}
    <p></p>
    {% endfor %}
    <a href="/options">
   		<button type='button' class="btn btn-default" style="background-color:#2E2E2E;color:#FFFFFF">Cancelar</button>
	</a>
    <button type="submit" class="btn btn-default" style="background-color:#ba1414;color:#FFFFFF" >Cambiar Contraseña</button>
  </div>
</form>
</div>
{% endblock %}
